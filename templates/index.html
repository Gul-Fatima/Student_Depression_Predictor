<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Depression Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group input {
            margin-bottom: 10px;
        }
        .prediction {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predict Student Depression Level</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <input type="number" class="form-control" name="Gender" placeholder="Gender (0=Female, 1=Male)" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Age" placeholder="Age" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Academic Pressure" placeholder="Academic Pressure" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Work Pressure" placeholder="Work Pressure" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="CGPA" placeholder="CGPA" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Study Satisfaction" placeholder="Study Satisfaction" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Job Satisfaction" placeholder="Job Satisfaction" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Sleep Duration" placeholder="Sleep Duration (Good, Average, Poor)" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Dietary Habits" placeholder="Dietary Habits (Healthy, Unhealthy)" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="suicidalThoughts" placeholder="Had suicidal thoughts (Yes, No)" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Work/Study Hours" placeholder="Work/Study Hours" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="Financial Stress" placeholder="Financial Stress" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Family History" placeholder="Family History (Yes, No)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
